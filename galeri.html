        footer {
            background-color: #343a40;
            color: white;
        }

        .gallery-img {
            overflow: hidden;
            position: relative;
        }

        .gallery-img img {
            transition: transform 0.5s ease;
        }

        .gallery-img:hover img {
            transform: scale(1.1);
        }

        .gallery-img .overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-img:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
